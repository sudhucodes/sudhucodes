<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Get Certificate</title>
    <link rel="stylesheet" href="certificate.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
</head>
<style>
</style>
<body>

    <nav class="navbar">
        <div class="logo">
            <p>SudhuCodes.</p>
        </div>
        <div class="navbartext">
            <p>Time left: 14:59</p>
        </div>
      </nav>



      
    <div class="projects">
        <div class="form start-container">
            <p class="form-title">Let's get started<span class="emoji">ðŸ‘‹</span></p>
            <div class="input-container">
                <input type="text" id="userNameInput" placeholder="Enter your name">
             </div>
             <div class="input-container">
                <input placeholder="Enter your contact number" type="number">
            </div>
            <button class="submit" onclick="startQuiz()">Start the Quiz <span3 class="startarrow">&#8594;</span3></button>
        </div>


        <div class="form quiz-container" style="display: none;">
            <div id="quiz"></div>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button id="submitBtn" onclick="showResults()" style="display: none;">Submit</button>
            </div>
        </div>
        <div class="container2" id="resultCertificateContainer" style="display: none;">
            <div class="results" id="results"></div>
            <div class="certificate-container" id="certificateContainer">
                <div id="certificate" class="certificate">
                    <div class="start-certificate">
                        <img src="certificatebackgraound.jpg" alt="">
                        <div class="certificatedetails">
                            <p class="certificate-sub-title">This certificate is proudly awarded to</p>
                            <p class="certificate-name" id="userName"></p>
                            <p class="certificate-description">For successfully completing the Frontend Project</p>
                            <!-- Add more paragraphs/headings as needed -->
                            <p class="certificate-instructor-sign">Sudhanshu Kumar</p>
                            <p class="certificate-instructor">Instructor, SudhuCodes</p>
                            <div class="issue-date">
                                <p>Issued Date:</p>
                                <p id="currentDate">Wed August 13, 2024</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="downloadCertificate()">Download Certificate</button>
            </div>
            <button onclick="toggleDetails()">View Details</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="certificate.js"></script>
</body>
</html>
