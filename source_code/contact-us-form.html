    *{
    margin: 0;
    padding: 0;
    }
    
    body2{
    background: #55ffe5;
    font-size: 14px;
    font-family: 'Poppins', sans-serif;
    }
    
    .container{
    width: 80%;
    margin: 50px auto;
    }
    
    .contact-box{
    background: #fff;
    display: flex;
    }
    
    .contact-left{
    flex-basis: 60%;
    padding: 40px 60px;
    }
    
    .contact-right{
    flex-basis: 40%;
    padding: 40px;
    background: #1c00b5;
    color: #fff;
    }
    
    h1{
    margin-bottom: 10px;
    }
    
    .container p{
    margin-bottom: 40px;
    }
    
    .input-row{
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    }
    
    .input-row .input-group{
    flex-basis: 45%;
    }
    
    input{
    width: 100%;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
    padding-bottom: 5px;
    }
    
    textarea2{
    width: 100%;
    border: 1px solid #ccc;
    outline: none;
    padding: 10px;
    box-sizing: border-box;
    }
    
    label{
    margin-bottom: 6px;
    display: block;
    color: #1c00b5;
    }
    
    button{
    background: #1c00b5;
    width: 100px;
    border: none;
    outline: none;
    color: #fff;
    height: 35px;
    border-radius: 30px;
    margin-top: 20px;
    box-shadow: 0px 5px 15px 0px rgba(28,0,181,0.3);
    }
    
    .contact-left h3{
    color: #1c00b5;
    font-weight: 600;
    margin-bottom: 30px;
    }
    
    .contact-right h3{
    font-weight: 600;
    margin-bottom: 30px;
    }
    
    tr td:first-child{
    padding-right: 20px;
    }
    
    
    tr td{

<script>
function goback(){
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.close();
    }
  }
  
function opendemo() {
  window.open('../live_dmo/Contact-Us-Form/index.html', '_blank'); // Open in a new window or tab
}
function downloadZip() {
            var link = document.createElement('a');
            link.href = '../Zip/Contact-Us-Form.zip';
            link.download = 'Contact-Us-Form.zip';
            link.click();
        }
function copycontacthtmlcode() {
// Get the text field
var textArea = document.getElementById("contacthtmlcode");

// Select the text field
textArea.select();
textArea.setSelectionRange(0, 99999); // For mobile devices

// Copy the text inside the text field
document.execCommand("copy");

// Change the button state to show the checkmark
var copyButton = document.querySelector('.contact-html-btn-copy');
copyButton.classList.add('copied');

}
function copycontactcsscode() {
// Get the text field
var textArea = document.getElementById("contactcsscode");

// Select the text field
textArea.select();
textArea.setSelectionRange(0, 99999); // For mobile devices

// Copy the text inside the text field
document.execCommand("copy");

// Change the button state to show the checkmark
var copyButton = document.querySelector('.contact-css-btn-copy');
copyButton.classList.add('copied');

}
</script>
