<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Source Code Repository and Live Demos</title>
    <link rel="stylesheet" href="../css_files/codes.css">
    <link rel="shortcut icon" href="../images/logo/logo-transparant.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <div onclick="goback()" class="arrowdiv">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="logo">
            <img src="../images/logo/logo-white.png" alt="SudhuCodes Logo">
        </div>
    </nav>
      
    <div class="html-css2 project-section">
        <h1 id="projectDescription"></h1>
        <div class="image-flex">
            <div class="login-page">
                <p><img id="project-img" src="" height="150" alt="Project Image"></p>
            </div>
            <div class="source-code">
                <p id="download-full-zip">
                    <img src="../images/icons/zip-icon.png" alt="">Download Zip File
                </p>
                <p data-page="project-details" id="download">
                    <img src="../images/icons/project-assets-icon.png" alt="">Download Assets
                </p>
                <p onclick="opendemo()">
                    <img src="../images/icons/big-arrow-icon.svg" alt="">View Live Demo
                </p>
            </div>
            <div style="display: none;" class="project-details">
                <button id="close-project-details" class="button">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
                <div class="details-button">
                    <div class="assets-email">
                        <input type="email" id="userEmail" placeholder="Enter your valid email id" required>
                        <p id="email-required"></p>
                    </div>
                    <div class="assets-download">
                        <button class="button" id="downloadAssets">
                            Download <span style="color: #fff;" id="assetsFull"></span> <i class="fa-solid fa-download"></i>
                        </button>
                        <p id="download-timer"></p>
                        <p id="download-complete"></p>
                    </div>
                </div>
            </div> 
        </div>
        <div class="code-blocks-container" id="code-blocks-container"></div>
    </div>

    <footer>
        <div class="socialLinks">
            <a href="https://www.youtube.com/@sudhucodes" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://github.com/sudhucodes" target="_blank">Github</a>
            <a href="https://t.me/sudhucodes" target="_blank">Telegram</a>
            <a href="mailto:sudhuteam@gmail.com?subject=sudhucodes-Website&body=Hii,%20SudhuCodes" target="_blank">Contact</a>
        </div>
        <p>&copy; 2024 SudhuCodes - All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-html.min.js"></script>
    <script src="../js_files/backend/projects.js"></script>
    <script src="../js_files/sourcecode.js"></script>
</body>
</html>
