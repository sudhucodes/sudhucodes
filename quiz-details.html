<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d1224;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid #4e4e4e;
    background-color: #0d1224;
    padding: 10px 30px;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1000; /* Optional: Ensure it stays on top of other elements */
    height: 40px;
    overflow: hidden;
  }

  .navbar .arrowdiv {
    position: absolute;
    left: 25px;
    cursor: pointer;
}

.arrowdiv {
    padding-left: 10px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    padding-right: 10px;
    font-size: 22px;
    margin-left: -10px;
    transition: all 0.2s ease;
}

.arrowdiv:active {
    color: #ddd; /* Change background color on click */
    transform: scale(0.90); /* Slightly reduce the size */
}
  
  .navbar .logo {
    color: white;
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
  }
  
  .navbar .logo p{
    font-weight: 500;
  }
  span{
    color: #26ffe3;
  }
  .nav-links {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
  }
  
  .nav-links li {
    margin: 0 15px;
  }
  
  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }
  
  .nav-links a:hover {
    text-decoration: underline;
  }
  
  .toggle-button {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    cursor: pointer;
    position: relative;
  }
  
  .toggle-button span {
    position: absolute;
    width: 25px;
    height: 3px;
    background: #fff;
    transition: all 0.3s ease-in-out;
    border-radius: 5px;
  }
  
  .toggle-button span:nth-child(1) {
    top: 8px;
  }
  
  .toggle-button span:nth-child(2) {
    top: 14px;
  }
  
  .toggle-button span:nth-child(3) {
    top: 20px;
  }
  
  .toggle-button.active span:nth-child(1) {
    top: 14px;
    transform: rotate(45deg);
  }
  
  .toggle-button.active span:nth-child(2) {
    opacity: 0;
  }
  
  .toggle-button.active span:nth-child(3) {
    top: 14px;
    transform: rotate(-45deg);
  }
  
  
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      position: fixed;
      top: 61px;
      right: -100%;
      width: 200px;
      height: 100vh;
      background-color: #0d1224;
      padding-top: 30px;
      gap: 20px;
      align-items: center;
      transition: right 0.5s ease;
      z-index: 1;
    }
  
    .nav-links.active {
      right: 0;
    }
  
    .toggle-button {
      display: flex;
    }
  }
        .container {
            border: 2px solid rgba(255, 255, 255, 0.18);
            margin: 10px;
            padding-bottom: 20px;
            padding: 10px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .container h1, .container p{
            margin: 10px;
            padding: 0;
        }

        .section{
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 10px;
            width: 300px;
            background-color: #5749f922;
            
        }
        .question-details{
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            width: 300px;
        }
        .section button {
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .section button:hover, .container button:hover{
            background-color: rgba(255, 255, 255, 0.2); 
        }

        .section h2{
            margin: 5px;
        }
        .container button{
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .question-details, .attempted-questions, .incorrect-questions, .skipped-questions {
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        .question-details p, .attempted-questions p, .incorrect-questions p, .skipped-questions p {
            margin: 5px 0;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #F44336;
        }
        .skipped {
            color: #FFC107;
        }
        .section {
            margin: 20px 0;
            text-align: left;
        }
        button {
            margin: 5px;
        }
        footer {
    color: #d1d5db;
    text-align: center;
    padding: 15px;
    margin-top: auto; /* Yeh ensure karega ki footer last me rahe */
    background-color: #0d1224; /* Footer ka background set kare */
    width: 100%; /* Footer ko full width dena */
    font-size: 12px;
    display: grid;
    gap: 10px;
    box-sizing: border-box;
    border-top: 1px solid #4e4e4e;
  }
  
  footer p{
    margin: 0;
    padding: 0;
    font-weight: 300;
  }
  
  .socialLinks a{
    color: #d1d5db;
    text-decoration: none;
    padding: 10px;
    font-weight: 300;
  }
  
  .socialLinks a:hover{
    color: #26ffe3;
  }
  
    </style>
</head>
<body>
    <nav class="navbar">
        <div onclick="goback()" class="arrowdiv">
            <i class="fa-solid fa-arrow-left"></i>

        <div class="logo">
            <p>Sudhu<span>Codes.</span></p>

    <div class="projects">
        <div class="container">
            <h1>Quiz Details</h1>
            <p id="score"></p>
            <div class="section">
                <h2>Attempted Questions</h2>
                <p id="attemptedQuestions"></p>
                <button onclick="showAttemptedQuestions()">View Questions</button>
                <div class="attempted-questions" id="attemptedQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Incorrect Answers</h2>
                <p id="incorrectAnswers"></p>
                <button onclick="showIncorrectQuestions()">View Questions</button>
                <div class="incorrect-questions" id="incorrectQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Skipped Questions</h2>
                <p id="skippedQuestions"></p>
                <button onclick="showSkippedQuestions()">View Questions</button>
                <div class="skipped-questions" id="skippedQuestionsDetails"></div>
            </div>
            <div class="btn">
                <button onclick="toggleDetails()">Show All Questions</button>
                <button onclick="window.history.back();">Back to Quiz</button>
                <div class="question-details" id="questionDetails"></div>
            </div>
        </div>
