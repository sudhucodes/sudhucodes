<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Get Certificate</title>
    <link rel="shortcut icon" href="../images/logo_black.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/certificate.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <p>Sudhu<span>Codes.</span></p>
        </div>
        <div class="navbartext">
            <div id="timer" style="margin-left: auto; margin-right: 10px; color: #7f8c8d;">Time Left: <span4 id="timerValue">15:00</span4></div>
        </div>
    </nav>

    <div class="projects">
        <div class="form start-container">
            <p class="form-title">Let's get started<span class="emoji">ðŸ‘‹</span></p>
            <div class="input-container">
                <input type="text" id="userNameInput" placeholder="Enter your name">
             </div>
             <!-- <div class="input-container">
                <input placeholder="Enter your contact number" type="number">
            </div> -->
            <button class="submit" onclick="startQuiz()">Start the Quiz <span3 class="startarrow">&#8594;</span3></button>
        </div>

        <div class="form quiz-container" style="display: none;">
            <div id="quiz"></div>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button id="submitBtn" onclick="showResults()" style="display: none;">Submit</button>
            </div>
        </div>
        
        <div id="timeoutMessage" class="timeoutMessage" style="display: none;">
            <p>Time's up! <br> Your session has timed out.</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>

        <div class="container2" id="resultCertificateContainer" style="display: none;">
            <div class="results" id="results"></div>
            <div class="certificate-container" id="certificateContainer">
                <div id="certificate" class="certificate">
                    <div class="start-certificate">
                        <img src="certificatebackgraound2.jpg" alt="">
                        <div class="certificatedetails">
                            <div class="certificate-logo">
                                <img src="../images/logo_black.png">
                                <p>Sudhu<span>Codes.</span></p>
                            </div>
                            <span class="logo-hr"></span>
                            <p class="certificate-main-title">Certificate of Completion</p>
                            <p class="certificate-sub-title">This certificate is proudly awarded to</p>
                            <p class="certificate-name" id="userName"></p>
                            <p class="certificate-description">For successfully completing the <span class="frontend-project">Frontend Project</span></p>
                            <!-- Add more paragraphs/headings as needed -->
                            <p class="certificate-instructor-sign">Sudhanshu Kumar</p>
                            <p class="certificate-instructor">Instructor, SudhuCodes</p>
                            <div class="issue-date">
                                <div class="issue-date-flex">
                                    <p>Issued Date:</p>
                                    <p id="currentDate"></p>
                                </div>
                                <div>www.sudhucodes.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="downloadCertificate()">Download Certificate</button>
            </div>
            <button onclick="toggleDetails()">View Details</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="../js/certificate.js"></script>
</body>
</html>
